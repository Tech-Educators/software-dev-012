<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1 aria-description="Title of page" tabindex="0">Accessibility</h1>
    <label>Name</label>
    <input placeholder="Name" aria-placeholder="Name" aria-required="true" />
    <button>Click me!</button>
    <a href="#">Link</a>
    <textarea
      placeholder="textarea"
      aria-placeholder="Textarea"
      cols="30"
      rows="10"
    ></textarea>
    <p title="woah" tabindex="0">Oh boy i am a p tag</p>
    <img
      src="https://celebrateurbanbirds.org/wp-content/uploads/2016/08/rock-pigeon-1024x1024.png"
      alt="A perfect pigeon"
      title="I appear when you hover over me ooh wow"
      tabindex="0"
    />
  </body>
</html>
